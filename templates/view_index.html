{% include "_header.html" %}
{% include "_nav.html" %}

<main id="index" class="page"
mix-url="/"
mix-bottom="body"
mix-hide=".page" mix-show="#index"
mix-title="{{ title | default('Company') }}">

    <section id="map">

    </section>

    <section id="items_more">
        <div id="items">
            {% for item in items: %}
                {% include "_item_mini.html" %}
            {% endfor %}
        </div>
        {% include "_button_more_items.html" %}
    </section>

    <section id="right">
        {% set item = items[0] %}
        {% include "_item.html" %}
    </section>

</main>




{% include "_footer.html" %}
