{% include "_header.html" %}
{% include "_nav.html" %}

<main id="new-password" class="page"
mix-url="/reset-password/{{ reset_key }}"
mix-bottom="body"
mix-title="Fleamarket | New Password"
mix-hide=".page"
mix-show="#new-password">

    <header>
        <h1>Create New Password</h1>
        <p>Please enter your new password</p>
    </header>

    <form mix-post="/reset-password/{{ reset_key }}">
        <div>
            <label for="user_password">
                <span>New Password</span>
                <span>{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters</span>
            </label>
            <input id="user_password" name="user_password" type="password" mix-check="{{ x.USER_PASSWORD_REGEX }}">
        </div>
        
        <div>
            <label for="user_password_confirm">
                <span>Confirm Password</span>
            </label>
            <input id="user_password_confirm" name="user_password_confirm" type="password">
        </div>
        
        <button
        mix-await="Updating..."
        mix-default="Update Password">
            Update Password
        </button>
    </form>
</main>

{% include "_footer.html" %}
