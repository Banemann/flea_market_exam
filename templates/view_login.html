{% include "_header.html" %}
{% include "_nav.html" %}

<main id="login" class="page"
mix-url="/login"
mix-bottom="body"
mix-title="{{ title | default('Company') }}"
mix-hide=".page"
mix-show="#login">

    <header>
        <h1>Login</h1>
        <p>Login to your account</p>
    </header>

    {% if message %}
    <div class="success-message">
        {{ message }}
    </div>
    {% endif %}
    
    {% if error_message %}
    <div class="error-message">
        {{ error_message }}
    </div>
    {% endif %}

    <form mix-post="/login">    
        <div>
            <label for="">
                <span>email</span>
                <span></span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.USER_EMAIL_REGEX }}">
        </div>
        <div>
            <label for="">
                <span>password</span>
                <span>{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters</span>
            </label>
            <input name="user_password" type="password" mix-check="{{ x.USER_PASSWORD_REGEX }}">
        </div>        
        <button
        mix-await="Please wait..."
        mix-default="Login"
        >
            Login
        </button>
    </form>

</main>


{% include "_footer.html" %}
