<div id="item">
    <img src="{{ url_for('static', filename='images/'+item.item_image) }}">
    <p>
        {{ item.item_name }}
    </p>    
    <div>
        {{ "{:,}".format(item.item_price)  }} Dkk
    </div>
    {% if not standalone|default(false) %}
    <a href="/items/{{ item.item_pk }}" target="_blank">
        Open in window
    </a>
    {% endif %}
</div>
