{% include "_header.html" %}
{% include "_nav.html" %}

<main id="reset-password" class="page"
mix-url="/reset-password"
mix-bottom="body"
mix-title="Fleamarket | Reset Password"
mix-hide=".page"
mix-show="#reset-password">

    <header>
        <h1>Reset Password</h1>
        <p>Enter your email to receive a password reset link</p>
    </header>

    <form mix-post="/reset-password">
        <div>
            <label for="user_email">
                <span>Email</span>
            </label>
            <input id="user_email" name="user_email" type="text" mix-check="{{ x.USER_EMAIL_REGEX }}">
        </div>
        
        <button
        mix-await="Sending..."
        mix-default="Send Reset Link">
            Send Reset Link
        </button>
    </form>

    <div>
        <a href="/login" mix-get="/login" mix-page>Back to login</a>
    </div>
</main>
